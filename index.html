<!DOCTYPE html>
<html>
<head>
	<title>Pemesanan Roti Panglima</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/app/style.css">
	<link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.png" />
	<link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.png" />
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a href="#!" data-lagu='' class="navbar-brand top">Panglima</a>
			<!-- 	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			    </button> -->
			</div>
			<!-- <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li><a href="https://cse.google.com/cse?cx=008906266757256264173:slxoajlu9oo" target="_blank">Cari</a></li>
		        <li><a href="https://www.instagram.com/mzaini30" target="_blank">Instagram</a></li>
		        <li><a href="https://play.google.com/store/apps/dev?id=6751907367958089476" target="_blank">Play Store</a></li>
		      </ul>
		    </div> -->
		</div>
	</div>
	<div class="container container-isi">
		<div class="grid">
			{% assign isi = site.isi | sort: "judul" %}
			{% for x in isi %}
				<div class="grid-item">
					<div class="panel panel-default">
						<div class="panel-body">
							<p><img src="{{ site.baseurl }}/gambar/{{ x.gambar }}"></p>
							<div class="keterangan">
								<p>{{ x.judul }}</p>
								<p><input type="tel" value="{{ x.harga }}" disabled="" class="bukan-input" name=""></p>
								<p><input type="tel" placeholder="Berapa banyak" class="form-control"></p>
							</div>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
	<div class="hasil navbar navbar-default">
		<div class="container">
			<h4 class="jumlah"><input type="tel" value="400000" class="bukan-input" name=""></h4>
			<a href="#!" class="pesan btn btn-success">Pesan</a>	
		</div>
	</div>
	<script type="text/javascript" src="{{ site.baseurl }}/vendor/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="{{ site.baseurl }}/vendor/cleave/cleave.min.js"></script>
	<script type="text/javascript" src="{{ site.baseurl }}/vendor/masonry/imagesloaded.pkgd.min.js"></script>
	<script type="text/javascript" src="{{ site.baseurl }}/vendor/masonry/masonry.pkgd.min.js"></script>
	<script type="text/javascript" src="{{ site.baseurl }}/app/app.js"></script>
</body>
</html>
